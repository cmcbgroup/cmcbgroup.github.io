<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>津萬文創商業集團</title>
	<script src="public/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="public/style/base.css">
	<link rel="stylesheet" type="text/css" href="public/style/news.css">
	<script src="json/base.json"></script>
	<script src="json/news.json"></script>
	<script src="json/brands.json"></script>
	<script src="json/industry.json"></script>
</head>
<body>
	<div id="app">
		<div class="header">
			<div class="base-wrap">
				<h1><span class="logo"></span></h1>
				<div class="menu">
					<div v-for="(m, i) in h_menu" class="m-btn" :class="{'has-sub-menu' : m.submenu}">
						<a :class="{'On' : i === h_menu_index}" v-html="m.title" :href="m.href"></a>
						<ul v-if="m.submenu">
							<li v-for="s in m.submenu">
								<a v-html="s.title" :href="s.href"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="banner">
			<div class="description">
				<div class="left">
					<div class="content">
						<h3>跨界整合，多元化培育競爭力</h3>
						<p>隨著消費的升級與技術的進步，消費者對產品和服務的需求呈現多元化、多樣化的趨勢。為更好的應對市場的變化和消費需求，國美在全國範圍內開展以“增強技能，服務升級”為主題的第一屆員工專業技能大賽，零售終端員工...</p>
					</div>
				</div>
				<div class="right">
					<div class="content-about">
						<h3>關注我們</h3>
					</div>
					<div class="content-tel">
						<h3>服務熱線</h3>
						<p>1234 5678</p>
					</div>
				</div>
			</div>
		</div>

		<div class="industry-nav">
			<a v-for="b in industry" :href="'industry/default.html?b=' + b.en" class="btn">
				<span class="icon" :class="b.en"></span>
				<span v-html="b.project"></span>
			</a>
		</div>

		<div class="banner-2"><img width="100%" src="public/images/banner2.jpg" alt=""></div>

		<div class="i-about">
			<div class="i-about-wrap base-wrap">
				<h5>津萬文創商業集團</h5>
				<p>隨著消費的升級與技術的進步...</p>
				<a href="about/culture.html">了解詳情</a>
			</div>
		</div>

		<div class="title"><span>集团新闻</span><div class="line"></div></div>
		<div class="news-list row-3 base-wrap">
			<div v-if="v_news" v-for="(n, i) in v_news" class="news">
				<a :href="'news/default.html?21659' + i" class="cover">
					<img :src="'public/images/news/'+n.photo[0]" alt="">
				</a>
				<h6 :title="n.title">
					<a v-html="matchTitle(n.title)" :href="'news/default.html?n=21659' + i"></a>
				</h6>
				<p v-html="matchContent(n.content[0])"></p>
			</div>
			<br class="clear">
		</div>

		<div class="title"><span>集团旗下子公司</span><div class="line"></div></div>
		<div class="brands-list base-wrap">
			<a v-for="b in brands" :href="b.href" :title="b.name" target="_bank">
				<img :src="'public/images/brands/' + b.logo" :alt="b.name"></a>
		</div>

		<div class="footer">
			<div class="f-wrap">
				<dl v-for="(fm,key) in f_menu">
					<dt v-html="key"></dt>
					<dd v-for="m in fm"><a v-html="m.title" :href="m.href"></a></dd>
				</dl>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="public/js/base.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data() {
				return {
					h_menu: h_menu,
					v_news: false,
					brands: brands,
					industry: industry,
					f_menu: f_menu
				}
			},
			mounted() {
				this.v_news = news.slice(0,3)
			},
			methods: {
				matchTitle(t) {
					var title = t +''
					if (title.length > 22) {
						return title.substring(0,22) + '...'
					} else {
						return title.substring(0,22)
					}
				},
				matchContent(txt) {
					var str= txt +''
					return str.substring(0,70) + '......'
				}
			}
		})
	</script>
</body>
</html>
