<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公司簡介 - 津萬文創商業集團</title>
    <meta name="viewport" content="width=1200">
	<script src="../public/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../public/style/base.css">
	<script src="../json/base.json"></script>
</head>
<body>
	<div id="app">
		<div class="header">
			<div class="base-wrap">
				<h1><span class="logo"></span></h1>
				<div class="menu">
					<div v-for="(m, i) in h_menu" class="m-btn" :class="{'has-sub-menu' : m.submenu}">
						<a :class="{'fb' : i === h_menu_index}" v-html="m.title" :href="'../' + m.href"></a>
						<ul>
							<li v-for="s in m.submenu">
								<a v-html="s.title" :href="'../' + s.href"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div class="sub-banner"></div>
		<div class="nav base-wrap">
			<a href="../index.html">首頁</a> >
			<span>{{p_title}}</span>
		</div>

		<div class="title"><span>{{p_title}}</span><div class="line"></div></div>
		<div class="base-wrap">
			<div class="pl35 pr35">
				<p class="about-des" v-for="p in des.description" v-html="p"></p>
				<img :src="des.banner" alt="">
			</div>
		</div>

		<div class="footer">
			<div class="f-wrap">
				<dl v-for="(fm,key) in f_menu">
					<dt v-html="key"></dt>
					<dd v-for="m in fm"><a v-html="m.title" :href="'../' + m.href"></a></dd>
				</dl>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../public/js/base.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data() {
				return {
					h_menu: h_menu,
					f_menu: f_menu,
					p_title: '公司簡介',
					des: about_description
				}
			},
			mounted() {
				console.log(this.des)
			},
			methods: {

			}
		})
	</script>
</body>
</html>
